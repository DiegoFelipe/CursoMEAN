<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Fundamentos de Angular</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
      angular.module('app', [])
      angular.module('app').component('field', {
        bindings: {
          id: '@',
          label: '@', // string
          // model: '<' // expresão que deve ser interpretada pelo angular
          // < binding de uma direção
          model: '=' // expresão que deve ser interpretada pelo angular
          // = binding bidirecional
        },
        template: `<label for="{{ $ctrl.id }}"> {{ $ctrl.label}}
        <input id="{{ ctrl.id}}" ng-model='$ctrl.model'>
        `
      })

      angular.module('app').controller('MeuController', function() {
        const self = this
        self.name = "Anônimo"

      })
    </script>
  </head>
  <body>
    <div ng-controller="MeuController as ctrl">
      <h1>{{ ctrl.name }} </h1>
      <field id="nome" label="nome" model="ctrl.name"></field>

  </body>
</html>
